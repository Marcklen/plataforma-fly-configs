server:
  port: 8081

spring:
  application:
    name: usuario-api

  datasource:
    url: jdbc:h2:mem:usuariodb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
