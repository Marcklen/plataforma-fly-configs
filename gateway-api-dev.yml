server:
  port: 8080

spring:
  application:
    name: gateway-api

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: usuario-api
          uri: lb://usuario-api
          predicates:
            - Path=/usuario/**

        - id: auth-api
          uri: lb://auth-api
          predicates:
            - Path=/auth/**

        - id: email-consumer-api
          uri: lb://email-consumer-api
          predicates:
            - Path=/email/**

        - id: email-producer-api
          uri: lb://email-producer-api
          predicates:
            - Path=/email-producer/**

      # CORS Configuração Glboal
